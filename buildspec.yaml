version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yum update -y
      - yum install -y awscli jq
      - echo "Installing kubectl..."
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - kubectl version --client

  pre_build:
    commands:
      - echo "Setting environment variables..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REGION=us-east-1
      - REPOSITORY=devops-app
      - CLUSTER_NAME=demo-cluster
      - IMAGE_TAG=$(date +%Y%m%d%H%M)
      - echo "Logging into ECR..."
      - "aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com"
      - echo "Updating kubeconfig..."
      - "aws eks update-kubeconfig --region $REGION --name $devops-app"

  build:
    commands:
      - echo "Building Docker image..."
      - "docker build -t $REPOSITORY ."
      - "docker tag $REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPOSITORY:$IMAGE_TAG"

  post_build:
    commands:
      - echo "Pushing Docker image..."
      - "docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPOSITORY:$IMAGE_TAG"
      - echo "Updating Kubernetes deployment..."
      - "sed -i \"s|IMAGE_PLACEHOLDER|$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPOSITORY:$IMAGE_TAG|g\" eks/deployment.yaml"
      - echo "Applying Kubernetes manifests..."
      - "kubectl apply -f eks/deployment.yaml"
      - "kubectl apply -f eks/service.yaml"
      - echo "Deployment completed successfully."

artifacts:
  files:
    - eks/deployment.yaml
    - eks/service.yaml

